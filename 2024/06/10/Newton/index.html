        <!DOCTYPE html>

<body class="custom-body">
    <h2 class="custom-title">Cálculo Numérico</h2>
    <form id="custom-calculo-form" class="custom-form">
        <div id="custom-pontos-container">
            <div class="custom-ponto">
                <label for="custom-x0" class="custom-label">x0: </label>
                <input type="text" name="custom-x[]" id="custom-x0" class="custom-input"> 
                <label for="custom-y0" class="custom-label">y0: </label>
                <input type="text" name="custom-y[]" id="custom-y0" class="custom-input">
            </div>
            <div class="custom-ponto">
                <label for="custom-x1" class="custom-label">x1: </label>
                <input type="text" name="custom-x[]" id="custom-x1" class="custom-input"> 
                <label for="custom-y1" class="custom-label">y1: </label>
                <input type="text" name="custom-y[]" id="custom-y1" class="custom-input">
            </div>
        </div>
        <div class="custom-button-container">
            <input type="button" value="Adicionar Ponto" onclick="customAdicionarPonto()" class="custom-button">
            <input type="button" value="Remover Ponto" onclick="customRemoverPonto()" class="custom-button">
        </div>
        <label for="custom-interpolar" class="custom-label">Ponto para interpolar: </label>
        <input type="text" name="custom-interpolar" id="custom-interpolar" class="custom-input">
        
        <input type="button" value="Calcular" onclick="customCalcularInterpolacao()" class="custom-submit">
    </form>

    <div id="custom-resultado" class="custom-result"></div>

    <script>
        let customPontoIndex = 2;

        function customAdicionarPonto() {
            let container = document.getElementById('custom-pontos-container');
            let div = document.createElement('div');
            div.classList.add('custom-ponto');
            div.innerHTML = `
                <label for="custom-x${customPontoIndex}" class="custom-label">x${customPontoIndex}: </label>
                <input type="text" name="custom-x[]" id="custom-x${customPontoIndex}" class="custom-input"> 
                <label for="custom-y${customPontoIndex}" class="custom-label">y${customPontoIndex}: </label>
                <input type="text" name="custom-y[]" id="custom-y${customPontoIndex}" class="custom-input">
            `;
            container.appendChild(div);
            customPontoIndex++;
        }

        function customRemoverPonto() {
            let container = document.getElementById('custom-pontos-container');
            if (container.children.length > 2) {
                container.removeChild(container.lastElementChild);
                customPontoIndex--;
            } else {
                alert('É necessário inserir pelo menos dois pontos para interpolação.');
            }
        }

        function customCalcularInterpolacao() {
            // Função para calcular a interpolação usando o método de Newton

            // Obtendo os valores dos pontos x e y
            let pontosX = [];
            let pontosY = [];

            for (let i = 0; i < customPontoIndex; i++) {
                let inputX = document.getElementById('custom-x' + i);
                let inputY = document.getElementById('custom-y' + i);

                if (inputX && inputY && inputX.value && inputY.value) {
                    pontosX.push(parseFloat(inputX.value));
                    pontosY.push(parseFloat(inputY.value));
                }
            }

            // Ponto para interpolar
            let pontoInterpolar = parseFloat(document.getElementById('custom-interpolar').value);

            // Verificando se temos pontos suficientes para calcular
            if (pontosX.length < 2 || pontosY.length < 2 || pontosX.length !== pontosY.length) {
                alert('É necessário inserir pelo menos dois pontos para interpolação.');
                return;
            }

            // Calculando a interpolação linear usando o método da soma dividida de Newton
            let resultado = customInterpolarNewton(pontosX, pontosY, pontoInterpolar);

            // Exibindo o resultado
            let resultadoDiv = document.getElementById('custom-resultado');
            resultadoDiv.innerHTML = `O valor interpolado em x = ${pontoInterpolar} é y = ${resultado.toFixed(4)}.`;
        }

        function customInterpolarNewton(x, y, pontoInterpolar) {
            // Implementação do método da soma dividida de Newton para interpolação linear

            let n = x.length;
            let somaDividida = 0;

            for (let i = 0; i < n; i++) {
                let termoDividido = y[i];
                for (let j = 0; j < i; j++) {
                    termoDividido /= (x[i] - x[j]);
                }
                for (let j = 0; j < i; j++) {
                    termoDividido *= (pontoInterpolar - x[j]);
                }
                somaDividida += termoDividido;
            }

            return somaDividida;
        }
    </script>
